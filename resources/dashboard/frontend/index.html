<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAS Dashboard - Generational Agent Succession</title>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <div class="app" id="app">
    <!-- Header -->
    <header class="header" id="header">
      <div class="header-left">
        <h1 class="logo">GAS <span class="logo-accent">Dashboard</span></h1>
        <span class="version">v2.0</span>
      </div>
      <div class="header-right">
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
          <span class="theme-icon light-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </span>
          <span class="theme-icon dark-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </span>
        </button>
        <div class="ws-status" id="ws-status">
          <span class="ws-indicator"></span>
          <span class="ws-text">Connecting...</span>
        </div>
      </div>
    </header>

    <!-- Stats Bar -->
    <section class="stats-bar" id="stats-bar">
      <div class="stat-card">
        <span class="stat-value" id="stat-total">0</span>
        <span class="stat-label">Total Agents</span>
      </div>
      <div class="stat-card stat-running">
        <span class="stat-value" id="stat-running">0</span>
        <span class="stat-label">Running</span>
      </div>
      <div class="stat-card stat-completed">
        <span class="stat-value" id="stat-completed">0</span>
        <span class="stat-label">Completed</span>
      </div>
      <div class="stat-card stat-failed">
        <span class="stat-value" id="stat-failed">0</span>
        <span class="stat-label">Failed</span>
      </div>
      <div class="stat-card stat-pending">
        <span class="stat-value" id="stat-pending">0</span>
        <span class="stat-label">Pending</span>
      </div>
    </section>

    <!-- Progress Section -->
    <section class="progress-section" id="progress-section">
      <div class="progress-header">
        <h2>Overall Progress</h2>
        <span class="progress-percentage" id="progress-percentage">0%</span>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
      <div class="progress-meta">
        <span id="progress-elapsed">Elapsed: --:--</span>
        <span id="progress-eta">ETA: --:--</span>
      </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Agents Grid -->
      <section class="agents-section" id="agents-section">
        <div class="section-header">
          <h2>Agents by Wave</h2>
          <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="running">Running</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="failed">Failed</button>
          </div>
        </div>
        <div class="agents-grid" id="agents-grid">
          <!-- Agent cards grouped by wave will be rendered here -->
          <div class="loading-placeholder">
            <div class="loading-spinner"></div>
            <p>Waiting for data...</p>
          </div>
        </div>
      </section>

      <!-- Live Events Feed -->
      <aside class="live-events" id="live-events">
        <div class="section-header">
          <h2>Live Events</h2>
          <button class="clear-events-btn" id="clear-events">Clear</button>
        </div>
        <div class="events-feed" id="events-feed">
          <!-- Live events will stream here -->
          <div class="event-placeholder">
            <p>Waiting for events...</p>
          </div>
        </div>
      </aside>
    </main>

    <!-- Detail Panel (slide-in) -->
    <div class="detail-panel-overlay" id="detail-overlay"></div>
    <aside class="detail-panel" id="detail-panel">
      <div class="detail-header">
        <h2 class="detail-title" id="detail-title">Agent Details</h2>
        <button class="detail-close" id="detail-close" aria-label="Close panel">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="detail-content" id="detail-content">
        <!-- Agent details will be rendered here -->
      </div>
    </aside>
  </div>

  <!-- Scripts -->
  <script src="/js/utils.js"></script>
  <script src="/js/websocket.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
